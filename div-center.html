<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>css center</title>
    <style>
        div { width:400px; height: 300px; border: solid 1px #FF0000; text-align: center; line-height: 300px}
        .absolute-center {  
          margin: auto;  
          position: absolute;  
          top: 0; left: 0; bottom: 0; right: 0;  
        } 
    </style>
</head>
<body>
    <h1>css center</h1>
    <div class="absolute-center">Center this div!</div>
    <p>see this</p>
</body>
</html>
